    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <form action="/action_page.php" target="_blank">

        <br>
        <div class="row">
            <div class="col-5">
                <label class="form-label" for="name">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" size=100 required>
            </div>

            <div class="col-md-3">
                <label class="form-label" for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" size=20
                    required onclick ="formatarCpf()" onblur="" onkeypress="return onlynumber (event)" onkeyup = "putmask()">
            </div>

            <div class="col-md-3">
                <label class="form-label" for="cnpj">CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00"><br>
            </div>

            <div class="col-6">
                <label class="form-label" for="rg">RG:</label>
                <input type="text" class="form-control" id="rg" name="rg" onkeypress="return onlynumber (event)" onkeyup = "putmask()">
            </div>

            <div class="col-md-5">
                <label class="form-label" for="pwd">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required><br>
            </div>

            <div class="col-md-6">
                <label class="form-label" for="email">Coloque seu E-Mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="email@gmail.com" required
                    size=60>
            </div>

            <div class="col-3">
                <label class="form-label" for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" name="birthday" class="form-control" max=2024-12-31 required><br>
            </div>
            <div class="col-3"></div>

            <div class="col-md-7">
                <p>Sexo:</p>
                <input type="radio" id="masc" name="sexo" value="Masculino">
                <label for="html">Masculino</label><br>
                <input type="radio" id="femi" name="sexo" value="Feminino">
                <label for="css">Feminino</label><br>
                <input type="radio" id="more" name="sexo" value="Prefiro nao dizer">
                <label for="javascript">Prefiro não dizer</label><br><br>
            </div>

            <div class="col-sm-7">
                <label for="uf">UF:</label><br>
                <select id="address_state" class="form-control" name="unidade federativa" required>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
                <br>
            </div>

            <div class="col-md-8">
                <p>Fale sobre você:</p>

                <textarea name="message" rows="10" cols="190"></textarea>
                <br><br>

                <input type="button" class = "btn btn-primary" value="Confirmar" onclick="validarForm();">
                <input type="reset" class = "btn btn-primary" value="Limpar">
            </div>
            <script>
                function validarForm () {
                    let nome = document.getElementById('nome').value.trim();
                    if(nome = ""){
                        alert('Por favor, informe o nome.');
                        document.getElementById('nome').focus();
                        return;
                    }
                }
                function formatarCpf(){
                    cpf = document.getElementById("cpf").value;
                    cpf = cpf.replaceAll(".","");
                    cpf = cpf.replaceAll("-","");
                    let p1 = cpf.substring(0,3);
                    let p2 = cpf.substring(3,6);
                    let p3 = cpf.substring(6,9);
                    let p4 = cpf.substring(9,12);

                    document.getElementById("cpf").value = p1 + "." + p2 + "." + p3 + "-" + p4;
                }

                function onlynumber(event){
                    var keycode = event.keyCode
                    if (keycode > 48 && keycode < 57) {
                        return true;
                    }
                        return false;
                
                }

            </script>

        </div>
