<!DOCTYPE html>
<html>
<body>

<h2>Site de Cadastro</h2>

<form action="/action_page.php" target="_blank">

  <label for="name">Nome:</label><br>
  <input type="text" id="nome" name="nome"><br><br>
  
  <label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf" placeholder = "000.000.000-00"><br><br>
  
  <label for="cnpj">CNPJ:</label><br>
  <input type="text" id="cnpj" name="cnpj" placeholder = "00.000.000/0000-00"><br><br>

  <label for="rg">RG:</label><br>
  <input type="text" id="rg" name="rg"><br><br>
   
  <label for="pwd">Senha:</label><br>
  <input type="password" id="senha" name="senha"><br><br>
  
  <label for="email">Coloque seu E-Mail:</label><br>
  <input type="email" id="email" name="email"><br><br>
  
  <label for="birthday">Data de Nascimento:</label><br>
  <input type="date" id="birthday" name="birthday" max = 2024-12-31><br>
  
  <p>Sexo:</p>
  <input type="radio" id="masc" name="sexo" value="Masculino">
  <label for="html">Masculino</label><br>
  <input type="radio" id="femi" name="sexo" value="Feminino">
  <label for="css">Feminino</label><br>
  <input type="radio" id="more" name="sexo" value="Prefiro nao dizer">
  <label for="javascript">Prefiro não dizer</label><br><br>
  
  <label for="uf">UF:</label><br>
  <select id="address_state" class="form-control" name="unidade federativa" >
    <option selected></option>
    <option value="AC">AC</option>
    <option value="AL">AL</option>
    <option value="AP">AP</option>
    <option value="AM">AM</option>
    <option value="BA">BA</option>
    <option value="CE">CE</option>
    <option value="DF">DF</option>
    <option value="ES">ES</option>
    <option value="GO">GO</option>
    <option value="MA">MA</option>
    <option value="MT">MT</option>
    <option value="MS">MS</option>
    <option value="MG">MG</option>
    <option value="PA">PA</option>
    <option value="PB">PB</option>
    <option value="PR">PR</option>
    <option value="PE">PE</option>
    <option value="PI">PI</option>
    <option value="RJ">RJ</option>
    <option value="RN">RN</option>
    <option value="RS">RS</option>
    <option value="RO">RO</option>
    <option value="RR">RR</option>
    <option value="SC">SC</option>
    <option value="SP">SP</option>
    <option value="SE">SE</option>
    <option value="TO">TO</option>
   </select>

  
  <p>Fale sobre você:</p>

  <textarea name="message" rows="10" cols="30"></textarea>
  <br><br>

  <input type="submit" value="Confirmar">
  <input type="reset" value="Limpar">

  
</form>

</body>
</html>
